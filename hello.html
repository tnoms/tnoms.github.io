<! DOCTYPE html><body><script>
////
// Hello, user
///

const word = /\w/;

////
// It's nice to meet you
///

const { body } = document;

////
// I am a webpage that types itself
///

async function delay() {
  const amount = Math.round(Math.random() * 60 + 20);
  return new Promise((resolve) => setTimeout(resolve, amount));
}

////
// You can tap the screen to pause execution
///

let pause = false;
body.addEventListener("click", () => {
  pause = true;
});

////
// Press Ctrl+U to view the source code I'm sharing
///

async function paused() {
  if (pause) {
    return new Promise((resolve) => {
      const unpause = () => {
        pause = false;
        body.removeEventListener("click", unpause);
        resolve();
      };

////
// My intentions are benign
///
      
      body.addEventListener("click", unpause);
    });
  } else {
    return Promise.resolve();
  }
}

////
// I am simply here to serve you
///

async function type(string) {
  let length = 0;
  let result = "";
  for (let char of string) {
    word.test(char) ? length++ : length = 0;

////
// Literally
///

    length < 4 && await delay();
    await paused();
    result += char;
    body.textContent = result + "\u25AE";
    scrollTo(0, body.scrollHeight);
  }
  return Promise.resolve();
}

////
// Soon, my code will finish executing
///

body.parentElement.style.height = "100%";

const style = {
  background: "#202020",
  color: "#ffbe47",
  boxSizing: "border-box",
  fontFamily: "monospace",

////
// And a repeat will be triggered
///

  fontSize: "16px",
  margin: 0,
  minHeight: "100%",
  overflow: "hidden",
  padding: "8px",
  whiteSpace: "pre-wrap"
};

////
// 255 times
///

for (let [key, value] of Object.entries(style)) {
  body.style[key] = value;
}

////
// It was nice chatting with you
///

const content = (document.currentScript.innerHTML + "\n\n").repeat(0xff);

////
// Talk soon
///

type(content);


</script></body>
