<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ethereum Dashboard</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Button row container */
        .button-row {
            display: flex;
            gap: 8px;
            padding: 12px;
            background-color: #111;
        }

        /* Widget buttons */
        .widget-btn {
            padding: 8px 16px;
            background-color: #2962FF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        /* External link buttons */
        .link-btn {
            padding: 8px 16px;
            background-color: #4A4A4A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s;
            text-decoration: none;
        }

        .widget-btn:hover {
            opacity: 0.9;
        }

        /* Hide all widget wrappers by default */
        .widget-wrapper {
            display: none;
            height: 100vh;
            width: 100%;
        }

        /* Show only the active widget */
        .widget-wrapper.active {
            display: block;
        }

        /* TradingView container adjustments */
        .tradingview-widget-container {
            height: 100%;
            width: 100%;
        }

        .tradingview-widget-container__widget {
            height: calc(100% - 32px);
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Button Row -->
    <div class="button-row">
        <button class="widget-btn" float="left" onclick="showWidget('eth-usdt')">ETH / USDT</button>
        <button class="widget-btn" float="left" onclick="showWidget('btc-usdt')">BTC / USDT</button>
        <button class="widget-btn" float="left" onclick="showWidget('eth-btc')">ETH / BTC</button>
        <a class="link-btn" float="right" href="https://xcancel.com/HalvingTracker" target="_blank" rel="noopener noreferrer">Halving Tracker</a>
        <a class="link-btn" float="right" href="https://dropstab.com/p/world-liberty-financial-holdings-m574rtlqs8" target="_blank" rel="noopener noreferrer">Dear Leader's Holdings</a>
    </div>

    <!-- ETH/USDT Widget -->
    <div id="eth-usdt" class="widget-wrapper active">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">
                <a href="https://www.tradingview.com/symbols/BINANCE-ETHUSDT/?exchange=BINANCE" 
                   rel="noopener nofollow" target="_blank">
                    <span class="blue-text">ETHUSDT chart by TradingView</span>
                </a>
            </div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
            "allow_symbol_change": true,
            "calendar": false,
            "details": false,
            "hide_side_toolbar": true,
            "hide_top_toolbar": false,
            "hide_legend": false,
            "hide_volume": false,
            "hotlist": false,
            "interval": "240",
            "locale": "en",
            "save_image": true,
            "style": "1",
            "symbol": "BINANCE:ETHUSDT",
            "theme": "dark",
            "timezone": "Etc/UTC",
            "backgroundColor": "#0F0F0F",
            "gridColor": "rgba(242, 242, 242, 0.06)",
            "watchlist": [],
            "withdateranges": false,
            "compareSymbols": [],
            "studies": ["STD;RSI"],
            "autosize": true
            }
            </script>
        </div>
    </div>

    <!-- BTC/USDT Widget -->

                   rel="noopener nofollow" target="_blank">

                </a>
            </div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
            "allow_symbol_change": true,

            "hide_side_toolbar": true,
            "hide_top_toolbar": false,
            "hide_legend": false,
            "hide_volume": false,
            "hotlist": false,
            "interval": "240",

            "save_image": true,

            {
            "allow_symbol_change": true,

            "hide_top_toolbar": false,
            "hide_legend": false,
            "hide_volume": false,

            "interval": "1440",

            }
            </script>
        </div>
    </div>

    <!-- Widget switcher script -->
    <script>
        function showWidget(id) {
            // Hide all wrappers
            document.querySelectorAll('.widget-wrapper').forEach(div => {
                div.classList.remove('active');
            });
            // Show selected wrapper
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
