<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Loading‚Ä¶</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{min-height:100vh;display:flex;justify-content:center;align-items:center;transition:background-color .5s ease;font-family:Arial,Helvetica,sans-serif}
        #themeToggle{position:absolute;top:20px;left:20px;font-size:1.8rem;background:none;border:none;cursor:pointer;transition:transform .2s}
        #themeToggle:hover{transform:scale(1.15)}
        .container{text-align:center;max-width:900px;padding:40px}
        h1{font-size:3em;margin-bottom:30px;transition:color .5s ease}
        .event-image{width:800px;height:600px;object-fit:cover;border-radius:5px;box-shadow:0 5px 5px rgba(0,0,0,.3);margin-bottom:30px}
        .subtitle{font-size:1.8em;margin-bottom:10px;margin-top:10px;transition:color .5s ease}
        .details{font-size:1.2em;line-height:1.6;max-width:600px;margin:0 auto;padding: 20px;border-radius:5px;transition:color .5s ease}
        body.day{background:linear-gradient(135deg, #ECF0F1, #FFDFC9);}
        body.day h1,body.day .subtitle,body.day .details{color:#000000}
        body.night{background:linear-gradient(135deg, #00030D, #001C30);}
        body.night h1,body.night .subtitle,body.night .details{color:#ECF0F1}
        @media(max-width:850px){.event-image{width:90vw;height:90vw;max-width:800px;max-height:600px}h1{font-size:2em}.subtitle{font-size:1.4em}.details{font-size:1em}}
    </style>
</head>
<body>
    <button id="themeToggle" aria-label="Toggle theme">‚òÄÔ∏è</button>

    <div class="container">
        <h1 id="eventTitle">Loading‚Ä¶</h1>
        <img id="eventImage" alt="Event image" class="event-image">
        <div class="subtitle">
            <strong id="eventDate">‚Ä¶</strong><br>
            <span id="eventTime">‚Ä¶</span><br>
            <span id="eventLocation">‚Ä¶</span>
        </div>
        <div class="subtitle">_____</div>
        <div id="eventDetails" class="details">‚Ä¶</div>
        <div class="subtitle"> ÃÖ ÃÖ ÃÖ ÃÖ ÃÖ ÃÖ ÃÖ ÃÖ ÃÖ ÃÖ</div>
    </div>

    <script>

        /*========================================================================*/
        /*  EVENT DETAILS GO HERE                                                 */
        /*    * edit the constants to add your event details                      */
        /*    * upload photo to e.g. Postimg.cc & paste the Direct link           */
        /*========================================================================*/
        
        const TITLE      = "‚Äî Specialty Coffee Tasting ‚Äî";
        const PHOTO      = "https://i.postimg.cc/yYmZ2hzP/coffee.jpg";
        const DATE       = "Sunday, September 21st, 2025";
        const TIME       = "10:00 AM - 1:00 PM";
        const LOCATION   = "825 Watson Ave, St Paul, Minnesota 55102";
        const DETAILS    = `Join me a for a blind tasting of five different coffees I roasted ‚òï

        Each coffee is single origin, specialty grade, and comes from a different region of the world. Bean varietals, growing climates, and processing techniques vary.

        Let's compare notes and find the best coffee!
        
        Homemade buttermilk biscuits will be provided for snacking and palate cleansing alongside a selection of jams, butter, and honey.`;

        /*======================== END CONFIGURATION ==============================*/

        // Convert newline chars to <br> tags
        function nl2br(text) {
            return text.replace(/\n/g, '<br>');
        }

        // Populate content
        document.getElementById('pageTitle').innerHTML    = TITLE;
        document.getElementById('eventTitle').innerHTML   = TITLE;
        document.getElementById('eventImage').src         = PHOTO;
        document.getElementById('eventDate').innerHTML    = DATE;
        document.getElementById('eventTime').innerHTML    = TIME;
        document.getElementById('eventLocation').innerHTML= LOCATION;
        document.getElementById('eventDetails').innerHTML = nl2br(DETAILS);

        
        // Theme management
        const btn = document.getElementById('themeToggle');
        const STORAGE_KEY = 'theme-override';

        function applyTheme(theme) {
            document.body.className = theme;
            btn.textContent = theme === 'night' ? 'üåô' : '‚òÄÔ∏è';
        }
        
        // System day/night theme preference on page load
        (function initTheme() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                applyTheme(saved);
                return;
            }
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(prefersDark ? 'night' : 'day');
        })();

        // Theme toggle button
        btn.addEventListener('click', () => {
            const newTheme = document.body.classList.contains('day') ? 'night' : 'day';
            localStorage.setItem(STORAGE_KEY, newTheme);
            applyTheme(newTheme);
        });
    </script>
</body>
</html>
